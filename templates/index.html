<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">URL Shortener</h1>
            
            <form id="shortenForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">URL to shorten</label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        required 
                        placeholder="https://example.com"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                
                <div>
                    <label for="custom_alias" class="block text-sm font-medium text-gray-700">Custom alias (optional)</label>
                    <input 
                        type="text" 
                        id="custom_alias" 
                        name="custom_alias" 
                        placeholder="my-link"
                        pattern="[a-zA-Z0-9_-]{3,20}"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                    <p class="mt-1 text-sm text-gray-500">3-20 characters: letters, numbers, _, -</p>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Shorten URL
                </button>
            </form>
            
            <div id="result" class="mt-6 hidden">
                <div class="bg-green-50 border border-green-200 rounded-md p-4">
                    <h3 class="text-lg font-medium text-green-800 mb-2">Success!</h3>
                    <div class="space-y-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Short URL:</label>
                            <div class="flex items-center space-x-2">
                                <input 
                                    type="text" 
                                    id="shortUrl" 
                                    readonly 
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                                >
                                <button 
                                    onclick="copyToClipboard()" 
                                    class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Stats URL:</label>
                            <input 
                                type="text" 
                                id="statsUrl" 
                                readonly 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                            >
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="error" class="mt-6 hidden">
                <div class="bg-red-50 border border-red-200 rounded-md p-4">
                    <h3 class="text-lg font-medium text-red-800 mb-2">Error</h3>
                    <p id="errorMessage" class="text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                url: formData.get('url'),
                custom_alias: formData.get('custom_alias') || null
            };
            
            // Hide previous results
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('shortUrl').value = result.short_url;
                    document.getElementById('statsUrl').value = `${window.location.origin}/api/stats/${result.short_code}`;
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    document.getElementById('errorMessage').textContent = result.detail;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('error').classList.remove('hidden');
            }
        });
        
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
